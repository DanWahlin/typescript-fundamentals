<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/78dcd1e92e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <header>
        <nav class="navbar has-background-dark is-dark">
          <div class="navbar-brand">
            <a class="navbar-item" href="/" rel="noopener noreferrer">
              <img src="../images/ts.svg" alt="TypeScript Logo" />
              <div class="navbar-item nav-home">
                <span class="brand-first">TYPESCRIPT</span>
                <span class="brand-second">&nbsp;</span>
                <span class="brand-third">FUNDAMENTALS</span>
              </div>
            </a>
          </div>
        </nav>
      </header>

      <div class="main-section columns">
        <main class="column main-content">
          <div class="content-title-group">
            <h2 class="title">Creating and Using Classes</h2>
          </div>
          <div class="columns">
            <div class="column is-one-third">
              <div id="output"></div>
            </div>
            <div class="column">
              <div id="form" class="is-hidden">
                <div id="" class="form-wrapper">
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input
                        id="product-name"
                        class="input is-large"
                        type="text"
                        placeholder="Text input"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Icon</label>
                    <div class="control">
                      <input
                        id="product-icon"
                        class="input is-large"
                        type="text"
                        placeholder="Text input"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div>
                  </div>
                  <div class="notification is-danger is-hidden">
                    All fields are required!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
